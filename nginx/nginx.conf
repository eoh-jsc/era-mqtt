server {
    listen 80;
    server_name mqtt1.eoh.io;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name mqtt1.eoh.io;

    ssl_certificate /etc/ssl/eoh-certs/chain.pem;
    ssl_certificate_key /etc/ssl/eoh-certs/private_key.pem;
    ssl_trusted_certificate /etc/ssl/eoh-certs/chain.pem;

    location /dashboard {
        proxy_pass http://localhost:18083;
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $server_name;
    }

    location /api {
        proxy_pass http://localhost:18083/api;
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $server_name;
    }

    location / {
        include uwsgi_params;
        uwsgi_pass unix:/tmp/uwsgi.sock;
    }

    location /static/ {
        proxy_pass http://localhost:18083/static/;
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $server_name;
    }
}
