version: '3'
services:
  app:
    build: .
    env_file:
      - .env
    ports:
      - "80:80"
      - "443:443"
      - "18083:18083"
      - "18084:18084"
      - "1883:1883"
      - "8883:8883"
      - "8083:8083"
      - "8084:8084"
      - "8001:5000"
    volumes:
      - .:/app
      - ./mqtt/emqx.conf:/etc/emqx/emqx.conf
      - ./nginx/nginx.conf:/etc/nginx/sites-available/nginx.conf
      - ./certs/:/etc/ssl/eoh-certs/
      - emqx_data:/usr/lib/emqx/data
      - emqx_log:/var/log/emqx
    depends_on:
      - postgres

  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      POSTGRES_DB: emqx
    volumes:
      - postgres_db:/var/lib/postgresql/data

volumes:
  postgres_db:
  emqx_data:
  emqx_log:
