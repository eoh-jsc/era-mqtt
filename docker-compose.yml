version: '3'
services:
  app:
    build: .
    ports:
      - "8000:5000"
    volumes:
      - .:/app
    depends_on:
      - postgres

  emqx:
    image: emqx/emqx
    user: root
    ports:
      - "1883:1883"
      - "8083:8083"
      - "8084:8084"
      - "8883:8883"
      - "18083:18083"
    volumes:
      - ./emqx_config/emqx.conf:/opt/emqx/etc/emqx.conf
    depends_on:
      - postgres

  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      POSTGRES_DB: emqx
    volumes:
      - postgres_db:/var/lib/postgresql/data

volumes:
  postgres_db:
