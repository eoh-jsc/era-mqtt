version: '3'
services:
  app:
    build: .
    user: root
    ports:
      - "8000:5000"
      - "1883:1883"
      - "8883:8883"
      - "80:80"
      - "443:443"
      - "18083:18083"
    volumes:
      - .:/app
      - ./mqtt/emqx.conf:/etc/emqx/emqx.conf
      - ./ssl/cert.pem:/etc/ssl/certs/cert.pem
      - ./ssl/key.pem:/etc/ssl/certs/key.pem
    depends_on:
      - postgres

  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      POSTGRES_DB: emqx
    volumes:
      - postgres_db:/var/lib/postgresql/data

volumes:
  postgres_db:
