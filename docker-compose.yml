version: '3'
services:
  app:
    build: .
    env_file:
      - .env
    ports:
      - "80:80"
      - "443:443"
      - "18083:18083"
      - "18084:18084"
      - "1883:1883"
      - "8883:8883"
      - "8083:8083"
      - "8084:8084"
      - "8001:5000"
    volumes:
      - .:/app
      - ./mqtt/emqx.conf:/etc/emqx/emqx.conf
      - ./nginx/nginx.conf:/etc/nginx/sites-available/nginx.conf
      - ./certs/:/etc/ssl/eoh-certs/
      - emqx_data:/usr/lib/emqx/data
      - emqx_log:/var/log/emqx
      - nginx_log:/var/log/nginx
    depends_on:
      - postgres
      - datadog-agent

  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      POSTGRES_DB: emqx
    volumes:
      - postgres_db:/var/lib/postgresql/data

  # TODO not send when dev stage
  datadog-agent:
    image: "datadog/agent:latest"
    env_file:
      - .env_datadog
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
      - nginx_log:/var/log/nginx
      - ./datadog/logs.yaml:/conf.d/logs.yaml

volumes:
  postgres_db:
  emqx_data:
  emqx_log:
  nginx_log:
